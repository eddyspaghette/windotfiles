shell:
  program: ubuntu


cursor:
  style: Underline
  thickness: 0.15
  vi_mode_style:
    shape: Underline
    thickness: 0.15


window:
  opacity: 0.90
  dimensions:
    columns: 100
    lines: 60

  # buttonless, transparent
  decorations: Full



  padding:
    x: 10
    y: 10
  dynamic_padding: true


# Font configuration (changes require restart)

font:

  # Normal (roman) font face

  normal:

    # family: RobotoMono Nerd Font

    # style: Regular

    # family: Cascadia Code
    # style: Light
    family: Iosevka Nerd Font Mono
    style: Regular




  # Bold font face

  bold:

    # family: RobotoMono Nerd Font

    # style: Regular

    # family: Cascadia Code
    # style: Bold

    family: Iosevka Nerd Font Complete Mono
    style: Bold



  # Italic font face

  italic:

    # family: RobotoMono Nerd Font

    # style: Regular

    # family: Cascadia Code
    family: Iosevka Nerd Font Complete Mono

    style: Regular



  # Bold italic font face

  bold_italic:

    # family: RobotoMono Nerd Font

    # style: Regular

    # family: Cascadia Code
    family: Iosevka Nerd Font Complete Mono

    style: Regular



  # Point size

  size: 15.0



# Offset is the extra space around each character. `offset.y` can be thought of

# as modifying the line spacing, and `offset.x` as modifying the letter spacing.

  offset:
    x: 0
    y: 0



# Thin stroke font  (macOS only) // seems depreciated?

  # use_thin_strokes: true





# Color Themes

#


r_schemes:

  latte: &latte



    # Default colors

    primary:

      background: '#EFF1F5' # base

      foreground: '#4C4F69' # text

      # Bright and dim foreground colors

      dim_foreground: '#4C4F69' # text

      bright_foreground: '#4C4F69' # text



    # Cursor colors

    cursor:

      text: '#EFF1F5' # base

      cursor: '#DC8A78' # rosewater

    vi_mode_cursor:

      text: '#EFF1F5' # base

      cursor: '#7287FD' # lavender



    # Search colors

    search:

      matches:

        foreground: '#EFF1F5' # base

        background: '#6C6F85' # subtext0

      focused_match:

        foreground: '#EFF1F5' # base

        background: '#40A02B' # green

      colors.footer_bar:

        foreground: '#EFF1F5' # base

        background: '#6C6F85' # subtext0



    # Keyboard regex hints

    hints:

      start:

        foreground: '#EFF1F5' # base

        background: '#DF8E1D' # yellow

      end:

        foreground: '#EFF1F5' # base

        background: '#6C6F85' # subtext0



    # Selection colors

    selection:

      text: '#EFF1F5' # base

      background: '#DC8A78' # rosewater



    # Normal colors

    normal:

      black:   '#5C5F77' # subtext1

      red:     '#D20F39' # red

      green:   '#40A02B' # green

      yellow:  '#DF8E1D' # yellow

      blue:    '#1E66F5' # blue

      magenta: '#EA76CB' # pink

      cyan:    '#179299' # teal

      white:   '#ACB0BE' # surface2



    # Bright colors

    bright:

      black:   '#6C6F85' # subtext0

      red:     '#D20F39' # red

      green:   '#40A02B' # green

      yellow:  '#DF8E1D' # yellow

      blue:    '#1E66F5' # blue

      magenta: '#EA76CB' # pink

      cyan:    '#179299' # teal

      white:   '#BCC0CC' # surface1



    # Dim colors

    dim:

      black:   '#5C5F77' # subtext1

      red:     '#D20F39' # red

      green:   '#40A02B' # green

      yellow:  '#DF8E1D' # yellow

      blue:    '#1E66F5' # blue

      magenta: '#EA76CB' # pink

      cyan:    '#179299' # teal

      white:   '#ACB0BE' # surface2



    indexed_colors:

      - { index: 16, color: '#FE640B' }

      - { index: 17, color: '#DC8A78' }







